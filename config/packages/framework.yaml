# Configuration principale du framework
# Ce fichier d√©finit la configuration de base du framework

framework:
    secret: '%env(APP_SECRET)%'
    session:
        enabled: true
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native
    profiler:
        collect: false
        only_exceptions: true
    error_controller: App\Controller\ErrorController::index
